<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
    <script src="https://cdn.plot.ly/plotly-latest.js"></script>
</head>

<body>

    <button onclick="doIt()">Connect!</button>
    <button onclick="clearIt()">Clear the graphs!</button>
    <button onclick="disconnect()">Disconnect!</button>

    Mag sample rate:
    <select id="magSampleRateSelect">
        <option value="80">80 Hz</option>
        <option value="40">40 Hz</option>
        <option value="20">20 Hz</option>
        <option value="10">10 Hz</option>
        <option value="5" selected>5 Hz</option>
        <option value="0">0 (OFF)</option>
    </select>

    Accel sample rate:
    <select id="accelSampleRateSelect">
        <option value="26" selected>26 Hz</option>
        <option value="52">52 Hz</option>
        <option value="104">104 Hz</option>
        <option value="208">208 Hz</option>
        <option value="0">0 (OFF)</option>
    </select>

    Battery sample rate:
    <select id="battSampleRateSelect">
        <option value="1" selected>1 Hz</option>
        <option value="2">2 Hz</option>
        <option value="4">4 Hz</option>
        <option value="8">8 Hz</option>
        <option value="0">0 (OFF)</option>
    </select>

    <br />
    Magnetometer sample rate: <span id="magSampleRateSpan">?</span>
    Accelerometer sample rate: <span id="accelSampleRateSpan">?</span>
    Battery sample rate: <span id="battSampleRateSpan">?</span>
    Battery level: <span id="battLevelSpan">?</span>
    Browser frame rate: <span id="frameRateSpan">?</span>

    <hr />

    <div id="magDiv" style="height: 300px; width: 100%;"></div>
    <div id="accelDiv" style="height: 300px; width: 100%;"></div>
    <div id="gyroDiv" style="height: 300px; width: 100%;"></div>
    <div id="battDiv" style="height: 300px; width: 100%;"></div>

    <script src="receive.js"></script>
</body>

</html>
